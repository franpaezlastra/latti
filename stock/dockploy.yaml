version: 1

build:
  dockerfile: Dockerfile

deploy:
  port: 8080
  healthcheck:
    path: /actuator/health
    interval: 30s
    timeout: 3s
    retries: 3

env:
  SPRING_PROFILES_ACTIVE: prod
  DB_HOST: ${DB_HOST}
  DB_PORT: ${DB_PORT}
  DB_NAME: ${DB_NAME}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}
  SERVER_PORT: 8080
